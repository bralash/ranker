<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainee Performance Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard">
      <main>
        <section class="top-section">
          <div class="colloquiums">
            <!-- <h2>AmaliTech</h2> -->
            <h2>
              AmaliT
              <span class="logo">
                <div class="amalitech_logo"></div>
                <div class="amalitech_logo"></div>
                <div class="amalitech_logo"></div>
              </span>
              ch
            </h2>
          </div>
          <div class="results">
            <h2>Trainee Performance Tracker</h2>
            <div id="studentResults"></div>
          </div>
          <div class="file-upload">
            <input type="file" id="csvFileInput" accept=".csv" />
            <button id="uploadButton">Upload CSV</button>
          </div>
        </section>

        <section class="bottom-section">
          <div class="left-panel">
            <div id="traineeSection" class="trainee-section">
              <div class="trainee-header">
                <h2>Trainees</h2>
                <button id="rankStudentsBtn" class="rank-students-btn">
                  <i class="fas fa-sort-amount-down"></i> Rank Students
                </button>
              </div>
              <div id="traineeList" class="trainee-list">
                <div class="trainee-list-header">
                  <span>Name</span>
                  <span>Quiz Score</span>
                  <span>Lab Score</span>
                  <span>Actions</span>
                </div>
                <div id="traineeListContent"></div>
              </div>
            </div>
            <div id="rankedStudents" class="ranked-students-list"></div>
            <div id="supportNeededSection" class="support-needed-section">
              <h3>Students Needing Support</h3>
              <div id="supportNeededList"></div>
            </div>
          </div>

          <div class="right-panel">
            <h2>Performance Charts</h2>
            <div id="weekSelector">
              <label for="weekNumber">Week:</label>
              <select id="weekNumber"></select>
              <!-- <button id="addWeek">Add Week</button> -->
            </div>
            <div id="weeklyChart" class="chart-container">
              <canvas></canvas>
              <!-- <button class="export-btn" data-chart="weekly">
                Export Weekly Chart
              </button> -->
            </div>
            <div id="studentTrendCharts"></div>
          </div>
        </section>

        <div id="studentDetailsModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="studentDetailsContent"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
