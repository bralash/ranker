<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainee Performance Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard">
      <header>
        <div class="colloquiums">
          <h2>
            AmaliT
            <span class="logo">
              <span class="amalitech_logo"></span>
              <span class="amalitech_logo"></span>
              <span class="amalitech_logo"></span>
            </span>
          </h2>
        </div>
        <div class="results">
          <h2>Trainee Performance Tracker</h2>
        </div>
        <div class="file-upload">
          <input
            type="file"
            id="csvFileInput"
            accept=".csv"
            style="display: none"
          />
          <label for="csvFileInput" class="upload-label">Choose CSV</label>
          <button id="uploadButton" class="upload-button">Upload CSV</button>
        </div>
      </header>

      <main>
        <div class="bottom-section">
          <div class="left-panel">
            <section id="traineeSection" class="trainee-section">
              <div class="trainee-header">
                <h2>Trainees</h2>
                <button id="rankStudentsBtn" class="rank-students-btn">
                  <i class="fas fa-sort-amount-down"></i> Rank Trainees
                </button>
              </div>
              <div id="weekSelector" class="week-selector">
                <div class="section-selector">
                  <h3>Foundation</h3>
                  <select id="foundationWeekNumber"></select>
                </div>
                <div class="section-selector">
                  <h3>Advanced</h3>
                  <select id="advancedWeekNumber"></select>
                </div>
                <!-- <button id="addWeek" class="add-week-btn">Add Week</button> -->
              </div>
              <div id="traineeList" class="trainee-list">
                <div class="trainee-list-header">
                  <span>Name</span>
                  <span>Quiz Score</span>
                  <span>Lab Score</span>
                  <span>Actions</span>
                </div>
                <div id="traineeListContent">
                  <div class="section-header">Foundation</div>
                  <div id="foundationTrainees"></div>
                  <div class="section-header">Advanced</div>
                  <div id="advancedTrainees"></div>
                </div>
              </div>
            </section>

            <section id="rankedStudents" class="ranked-students-list"></section>

            <section id="supportNeededSection" class="support-needed-section">
              <h3>Trainees Needing Support</h3>
              <div id="supportNeededList"></div>
            </section>
          </div>

          <div class="right-panel">
            <h2>Performance Charts</h2>
            <div class="chart-box">
              <div id="foundationWeeklyChart" class="chart-container"></div>
              <div id="advancedWeeklyChart" class="chart-container"></div>
            </div>
            <div id="studentTrendCharts"></div>
          </div>
        </div>
      </main>
    </div>

    <div id="studentDetailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="studentDetailsContent"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
